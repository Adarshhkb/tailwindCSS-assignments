<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>
    <!-- https://tailwindcss.com/docs/flex -->
     <div class="container bg-white p-7">
      <div class="flex item-end gap-6">
        <div class="flex-none rounded w-14 bg-sky-400 text-center">
          01
        </div>
        <div class="flex-initial rounded w-64 bg-sky-400 text-center">
          02
        </div>
        <div class="flex-initial rounded w-32 bg-sky-400 text-center">
          03
        </div>
      </div>
     </div>

    <!-- https://tailwindcss.com/docs/flex-direction#column -->
     <div class="container bg-white p-7">
      <div class="flex flex-col bg-sky-400 text-center">
        <div>01</div>
        <div>02</div>
        <div>03</div>
      </div>
     </div>

    <!-- https://tailwindcss.com/docs/justify-items -->
     <div class="container bg-white p-7 flex item-end gap-6">
      <div class="grid justify-items-start  rounded bg-sky-400 text-center h-9 border-width-20">01</div>
      <div class="grid justify-items-start rounded bg-sky-400 text-center border-width-20">02</div>
      <div class="grid justify-items-start  rounded bg-sky-400 text-center h-9 border-width-20">03</div>
      
     </div>

    <!-- https://tailwindcss.com/docs/order -->

    <!-- Grow and shrink -->
    <!-- https://tailwindcss.com/docs/flex-shrink -->
  </body>
</html>
