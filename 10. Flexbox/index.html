<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>
    <!-- https://tailwindcss.com/docs/flex -->
    <div class="flex item-end gap-6 ">
      <div class="flex-none text-center w-14 rounded bg-sky-400">
        01
      </div>
      <div class="flex-initial text-center w-64 rounded bg-sky-400 ">
        02
      </div>
      <div class="flex-initial text-center w-32 rounded bg-sky-400">
        03
      </div>
    </div>
     
     <div class="mb-6"></div>
    <!-- https://tailwindcss.com/docs/flex-direction#column -->
    <div class="flex flex-col text-center w-60">
      <div class="mb-4 bg-lime-400 rounded">01</div>
      <div class="mb-4 bg-lime-400 rounded">02</div>
      <div class="mb-4 bg-lime-400 rounded">03</div>
    </div>
     

    <!-- https://tailwindcss.com/docs/justify-items -->
    <div class="grid grid-rows-2 grid-flow-col gap-4 justify-items-start flex text-center">
      <div class="bg-red-500 w-10 rounded">01</div>
      <div class="bg-red-500 w-10 rounded">02</div>
      <div class="bg-red-500 w-10 rounded">03</div>
      <div class="bg-red-500 w-10 rounded">04</div>
      <div class="bg-red-500 w-10 rounded">05</div>
      <div class="bg-red-500 w-10 rounded">06</div>
    </div>
     
     <div class="mb-6"></div>
    <!-- https://tailwindcss.com/docs/order -->
    <div class="flex justify-around text-center">
      <div class="order-last bg-sky-400 w-10 rounded">01</div>
      <div class="bg-sky-400 w-10 rounded">02</div>
      <div class="bg-sky-400 w-10 rounded">03</div>
    </div>

    <div class="mb-6"></div>
    <!-- https://tailwindcss.com/docs/flex-shrink -->
    <div class="flex gap-6 text-center">
      <div class="flex-none w-14 h-14 bg-blue-900">
        01
      </div>
      <div class="shrink w-64 h-14 bg-sky-400 text-white">
        02
      </div>
      <div class="flex-none w-14 h-14 bg-blue-900">
        03
      </div>
    </div>
  </body>
</html>
